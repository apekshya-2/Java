<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        
        a {
            text-decoration: none; 
            padding: 0 10px; 
        }
    
        
        a + a {
            border-left: 1px solid black; 
            margin-left: 10px; 
            padding-left: 10px; 
        }
        div {
            text-align: center;
        }
    </style>
    </head>
    <body>
    
    <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact us</a>
    </div>
