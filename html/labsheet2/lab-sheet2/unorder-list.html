<--Create an unordered list<ul> with three list items<li> each
    containing a different fruit-->
<!DOCTYPE html>
<html>
    <head>
        <title> Unordered list</title>
    </head>
    <body>
        <h1>fruit list</h1>
        <ul>
            <li>apple</li>
            <li>Banana</li>
            <li>cherry</li>
        </ul>
    </body>
</html>
