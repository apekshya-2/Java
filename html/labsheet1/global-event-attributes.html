<--write html code to demonstrate global event attributes with example-->
<!DOCTYPE html>
<html>
<head>
<title>Global Event Attributes</title>
</head>
<body>
<h2>Global Event Attributes</h2>
<button onclick="displayAlert()">Click me</button>
<p id="demo"></p>
<script>
	function displayAlert(){
		document.getElementByID("demo").innerth.ml="button clicked!"
	}
</script>
</body>
</html>
