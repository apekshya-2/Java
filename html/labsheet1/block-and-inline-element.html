<--Write html code to differentiate block level element and inline element with 10 suitable example of elements-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Block vs Inline Elements</title>
    
</head>
<body>
    
        <h1>Block vs Inline Elements</h1>
    
    
        <section>
            <h2>Block-Level Elements</h2>
            
            <p class="block-element">p</p>
            <h1 class="block-element">h1</h1>
            <h2 class="block-element">h2</h2>
            <h3 class="block-element">h3</h3>
            <ul class="block-element">
                <li>ul</li>
                <li>li</li>
            </ul>
            <ol class="block-element">
                <li>ol</li>
                <li>li</li>
            </ol>
            <blockquote class="block-element">blockquote</blockquote>
            <section class="block-element">section</section>
            <article class="block-element">article</article>
        </section>
        <section>
            <h2>Inline Elements</h2>

            <a href="#" class="inline-element">a</a>
            <strong class="inline-element">strong</strong>
            <em class="inline-element">em</em>
            <abbr title="Abbreviation" class="inline-element">abbr</abbr>
            <q class="inline-element">q</q>
        </section>
    
    
</body>
</html>
